{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Change Password</h1>
    <form action="{% url 'app:changepassword' %}" method="POST">
        {% csrf_token %}
        <input type="password" name="new_password1" placeholder="new password" class="form-control mt-3">
        <input type="password" name="new_password2" placeholder="confirm new password" class="form-control mt-3">
        <input type="submit" value="Confirm Password" class="btn btn-primary text-white mt-3">
    </form>
</div>
<div class="container">
    {% if new_password1 == new_password2 %}
        {% for message in messages %}
            <div class="container mt-2 alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
</div>
        
    


{% endblock %}

{% extends 'base.html' %}


{% block content %}

    {% else %}
        <h3>Welcome, Guest!</h3>
    {% endif %}
</div>

<div class="container border border-primary rounded mt-5 p-3">
    <h1>User List</h1>
</div>
{% endblock %}

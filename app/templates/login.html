{% extends 'base.html'%}

{% block content %}
<div class="container border border-primary mt-3 p-3">
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username" class="form-control mt-2">
        <input type="password" name="password" placeholder="password" class="form-control mt-2">
        <input type="submit" value="Login" class="btn btn-primary mt-2">
    </form>
</div>

{% for message in messages %}
<div class="container mt-2 alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Register</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="First Name" class="form-control mt-3">
            <input type="text" name="last_name" placeholder="Last Name" class="form-control mt-3">
            <input type="text" name="email" placeholder="email address" class="form-control mt-3">
            <input type="text" name="username" placeholder="username" class="form-control mt-3">
            <input type="password" name="password1" placeholder="password" class="form-control mt-3">
            <input type="password" name="password2" placeholder="confirm password" class="form-control mt-3">
            <input type="submit" value="Register" class="btn btn-primary text-white mt-3">
        </form>
    </div>
    <div class="container">
        {% for message in messages %}
        <p class="text-danger">{{ message }}</p>
        {% endfor %}
    </div>
{% endblock %}
